# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: required
cache: packages
dist: trusty
warnings_are_errors: false

before_install:
  - cd comcat

addons:
  apt:
    packages:
      - gdal-bin
      - libgdal1-dev
      - libproj-dev

jobs:
  include:
#  - r: devel
  - r: release

r_packages:
 - httr
 - purrr
 - readr
 - jsonlite
 - XML2R
 - rgdal
 - testthat
 - covr
 - knitr

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'covr::codecov()'
